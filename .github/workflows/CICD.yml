name: CI

on:
  push:
    branches:
      - "develop"
      - "feature/#4"
  pull_request:
    branches:
      - "develop"
      - "feature/#4"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: CheckOut Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

