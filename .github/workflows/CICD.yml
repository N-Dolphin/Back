name: CI

on:
  push:
    branches:
      - "develop"
      - "feature/#4"
  pull_request:
    branches:
      - "develop"
      - "feature/#4"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_DB: ${{ secrets.LOCAL_DB_NAME }}
          POSTGRES_USER: ${{ secrets.LOCAL_DB_USERNAME }}
          POSTGRES_PASSWORD: ${{ secrets.LOCAL_DB_PASSWORD }}
        ports:
          - 25432:5432
        options: --health-cmd "pg_isready -U ndolphin" --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: CheckOut Repository
        uses: actions/checkout@v4
        with:
          submodules: true
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Submodule Status
        run: git submodule status

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build and Test with Gradle
        run: ./gradlew clean build